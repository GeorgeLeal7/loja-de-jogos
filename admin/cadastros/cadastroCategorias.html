<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Cadastro de Categorias</title>
    </head>
    <body>
        <main id="cadastro">
            <div id="titulo">
                Cadastro de Categorias
            </div>
            <div id="cadastroInformacao">
                <form action="" name="frmCadastro" method="post"> 
                    <div class="campos">
                        <div class="cadastroInformacaoPessoal">
                            <label> Nome: </label> 
                        </div>
                        <div class="cadastroEntradaDados">
                            <input type="text" name="txtCategoria" value="" maxlength="50" placeholder="Digite a categoria">
                        </div>
                    </div>
                    <div id="botaoCadastrar">
                        <input type="submit" name="txtCategoria" value="Cadastrar">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
